#@TYPE: Machine
#@NAME: Galaxy Innovations ET-7000 Mini
#@DESCRIPTION: Machine configuration for the Galaxy Innovations ET-7000 Mini

SOC_FAMILY = "bcm73625"
CHIPSET = "bcm73625"

BRAND_OEM = "ultramini"
MACHINE_BRAND = "Galaxy Innovations"
MACHINE_NAME = "ET7X00"

MTD_KERNEL = "mtd1"
MTD_ROOTFS = "mtd2"
KERNEL_FILE = "kernel.bin"
ROOTFS_FILE = "rootfs.bin"

MACHINE_FEATURES += " HDMI RCA smallflash blindscan-dvbc blindscan-dvbs videoenhancement dvb-c skins1080 h265"
DISTRO_FEATURES:remove = "x11 wayland directfb"

MKUBIFS_ARGS = "-m 2048 -e 126976 -c 8192"
UBINIZE_ARGS = "-m 2048 -p 128KiB"

PREFERRED_VERSION_linux-nextv = "4.1.21"

require conf/machine/include/nextv-mipsel.inc