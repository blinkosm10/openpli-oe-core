#@TYPE: Machine
#@NAME: et8000
#@DESCRIPTION: Machine configuration for the et8000

SOC_FAMILY = "bcm7241"
CHIPSET = "bcm7241"

BRAND_OEM = "xtrend"
MACHINE_BRAND = "Xtrend"
MACHINE_NAME = "ET8000"

KERNEL_FILE = "kernel.bin"
ROOTFS_FILE = "rootfs.bin"
MTD_KERNEL = "mtd1"
MTD_ROOTFS = "mtd2"

MACHINE_FEATURES += " wifi-kernel4 dvb-c textlcd ci transcoding fanctrl videoenhancement blindscan-dvbc skins1080 HDMI SCART SCART-YUV TIMERWAKEUP RCA"
DISTRO_FEATURES:remove = "x11 wayland directfb"

MKUBIFS_ARGS = "-m 2048 -e 126976 -c 8192"
UBINIZE_ARGS = "-m 2048 -p 128KiB"

RCTYPE = "9"

PREFERRED_VERSION_linux-et = "4.10.6"
require conf/machine/include/et-mipsel.inc
